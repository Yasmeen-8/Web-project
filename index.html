<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sanctuary</title>
    <link rel="shortcut icon" href="images/Bahrain polytechnic logo.png" type="image/x-icon">

    <style>
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #0b72b9;
            color: #fff;
            padding: 14px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .site-header h1 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            line-height: 1;
        }

        nav.header-navi ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        nav.header-navi a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        /* to add more and to the hover/focus effect */
        nav.header-navi a:focus,
        nav.header-navi a:hover {
            text-decoration: underline;
        } 

        main {
            padding-top: calc(14px + 1.25rem + 20px);
        }

    </style>

</head>

    <header class="site-header">
        <h1>Student Sanctuary</h1>
